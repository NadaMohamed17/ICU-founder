<header class="bg-surface-primary border-bottom pt-6">
  <div class="container-fluid">
    <div class="mb-npx">
      <div class="row align-items-center">
        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
          <!--Title-->
          <h1 class="h3 mb-0 ls-tight">Admin</h1>
        </div>
      </div>
      <!-- Nav -->
      <ul class="nav nav-tabs mt-4 overflow-x border-0"></ul>
    </div>
  </div>
</header>
<div class="container text-center text-white">
  <div class="row pt-5">
    <div class="col-lg-8 mx-auto">
      <h1 class="display-4">Hospital Table</h1>
    </div>
  </div>
</div><!-- End -->


<div class="container py-7">
  <div class="row">
    <div class="col-lg-12 mx-auto bg-white rounded shadow">

      <!-- Fixed header table-->
      <h1  class = "text-center" *ngIf="hospitals.length==0">Loading</h1>
      <div class="table-responsive" style="overflow:scroll" *ngIf="hospitals.length>0">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class ="col-3">#</th>
              <th scope="col" class="col-3">ID</th>
              <th scope="col" class="col-3">Hospital Name</th>
              <th scope="col" class="col-3">Hotline</th>
              <th scope="col" class="col-3">Longitude</th>
              <th scope="col" class="col-3">Latitude</th>
              <th scope="col" class="col-3">ICU Type</th>
              <th scope="col" class="col-3">ICU Remaining Capacity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals; let i = index">
              <th scope="row" class="col-3">{{i+1}}</th>
              <a [routerLink]="[hospital.id]">
                <td class="col-3">{{hospital.id}}</td>
              </a>
              <td class="col-3">{{hospital.name}}</td>
              <td class="col-3">{{hospital.hotline}}</td>
              <td class="col-3">{{hospital.locationX}}</td>
              <td class="col-3">{{hospital.locationY}}</td>
              <td class="col-3">{{hospital.icuType}}</td>
              <td class="col-3">{{hospital.icuCapacity}}</td>
            </tr>

          </tbody>
        </table>
      </div><!-- End -->

    </div>
  </div>
</div>
